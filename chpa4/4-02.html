<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	
	<style type="text/css">
	.reverse { background: black; color: white; }	
	</style>
	
	<script type="text/javascript">
	$(document).ready(function() {
		//h2를 click하면 *계속 추가
		$("h2").on("click", function() {
			$(this).html(function (index, html) {
				return html + "*";
			});
		});
		
		//h2에 마우스를 올리면 reverse 클래스 추가
		//			내리며 reverse 클래서 제거 
		$("h2").on({
			mouseenter: function() {
				$(this).addClass("reverse");
			},
			mouseleave: function() {
				$(this).removeClass("reverse");
			}
		});
	});
	</script>
</head>
<body>
	<h2>안녕하세요1.</h2>
	<h2>안녕하세요2.</h2>
	<h2>안녕하세요3.</h2>
</body>
</html>
